definitions:
  Event:
    type: object
    required:
    - date
    - duration
    - description
    properties:
      id:
        type: integer
        format: int64
        readOnly: true
      date:
        type: string
        example: 2019-09-07 08:20:00
      duration:
        type: integer
        format: int64
        example: 5 #Seconds
      description:
        type: string
        example: сдать домашку
